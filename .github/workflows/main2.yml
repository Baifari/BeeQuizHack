name: Build Single EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build EXE using Electron Builder
        run: npm run build

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BeeQuizHack-installer
          path: dist/*.exe
