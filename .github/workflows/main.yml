name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Electron Packager
        run: npm install --save-dev electron-packager

      - name: Package App
        run: npx electron-packager . BeeQuizHack --platform=win32 --arch=x64 --icon=icon.ico --overwrite

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: BeeQuizHack-exe
          path: BeeQuizHack-win32-x64/
